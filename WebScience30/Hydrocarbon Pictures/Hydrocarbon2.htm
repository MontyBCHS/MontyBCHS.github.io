<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Hydrocabon Creator</title>
</head>
<body>
<h1>Hydrocarbon Diagrams</h1>
<canvas id="canvas" width="800" height="500" style="border: 1px solid black"></canvas>
	<script>
		var canvas, context;
		canvas = document.getElementById("canvas");
  		context = canvas.getContext("2d");
		var CarbonImage = new Image();
		CarbonImage.src = 'Carbon.png';
		var HydrogenImage = new Image();
		HydrogenImage.src = 'Hydrogen.png';
		var BondSingle = new Image();
		BondSingle.src = 'BondSingle.png';
		
		var CarbonLength = 3
		
		window.onload = function() {
  			canvas = document.getElementById("canvas");
  			context = canvas.getContext("2d");
			// Draw main chain bonds
			for (var i=0; i < CarbonLength+1; i++){
				context.drawImage(BondSingle,i*100+50, 250-BondSingle.height/2);
			}
			
			// Draw hydrogens
			for (var i=0; i < CarbonLength+2; i++){
				context.drawImage(HydrogenImage, i*100, 250-HydrogenImage.height/2);
			}

			// Draw main chain carbons
			for (var i=0; i < CarbonLength; i++){
				// Draw up bond
				context.save();
				context.translate(i*100+200, 250-BondSingle.height);
				context.rotate(90 * Math.PI / 180);
				context.drawImage(BondSingle, 0, 0);
				context.restore;
				context.setTransform(1, 0, 0, 1, 0, 0);
				
				// Draw down bond 
				context.save();
				context.translate(i*100+200, 250);
				context.rotate(90 * Math.PI / 180);
				context.drawImage(BondSingle, 0, 0);
				context.restore;
				context.setTransform(1, 0, 0, 1, 0, 0);
				
				// Draw Hydrogens
				context.drawImage(HydrogenImage, i*100+100, 250+BondSingle.height/2);
				context.drawImage(HydrogenImage, i*100+100, 250-BondSingle.height-HydrogenImage.height/2);
				//context.drawImage(HydrogenImage, i*100+100, 250+BondSingle.height/2);
				
				//context.drawImage(BondSingle, i*100+100, 250);
				console.log("Rotat "+i);
				context.setTransform(1, 0, 0, 1, 0, 0);
				
				context.drawImage(CarbonImage, i*100+100, 250-CarbonImage.height/2);
				console.log("Carbon "+i);
			}
		}
	
		//function _DrawImage() {

			//console.log("carbon: "+i);
		//}
	</script>
</body>
</html>
