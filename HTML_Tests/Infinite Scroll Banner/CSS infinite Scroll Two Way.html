<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS Infinite Scroll Two Way</title>
</head>

<body>
<style>
	*,
	*::before,
	*::after {
	  box-sizing: border-box;
	}

	* {
	  margin: 0;
	}

	body {
	  background-color: #030712;
	}

	/* .wrapper {
	  margin-top: 2rem;
	  width: 90%;
	  max-width: 1536px;
	  margin-inline: auto;
	  height: 200px; 
	  position: relative;
	  overflow: hidden;
	  mask-image: linear-gradient(
		to right,
		rgba(0, 0, 0, 0),
		rgba(0, 0, 0, 1) 20%,
		rgba(0, 0, 0, 1) 80%,
		rgba(0, 0, 0, 0)
	  );
	} */
	.wrapperleft {
	  margin-top: 2rem;
	  width: 90%;
	  max-width: 1536px;
	  margin-inline: auto;
	  height: 100px; 
	  position: relative;
	  overflow: hidden;
	  mask-image: linear-gradient(
		to right,
		rgba(0, 0, 0, 0),
		rgba(0, 0, 0, 1) 20%,
		rgba(0, 0, 0, 1) 80%,
		rgba(0, 0, 0, 0)
	  );
	} 
	.wrapperright {
	  margin-top: 2rem;
	  width: 90%;
	  max-width: 1536px;
	  margin-inline: auto;
	  height: 200px; 
	  position: relative;
	  overflow: hidden;
	  mask-image: linear-gradient(
		to right,
		rgba(0, 0, 0, 0),
		rgba(0, 0, 0, 1) 20%,
		rgba(0, 0, 0, 1) 80%,
		rgba(0, 0, 0, 0)
	  );
	} 
	@keyframes scrollLeft {
	  to {
		left: -200px;
	  }
	}

	@keyframes scrollRight {
	  to {
		right: -200px;
	  }
	}

	/* .itemLeft,
	.itemRight {
	  width: 200px;
	  height: 100px;
	  background-color: #e11d48;
	  border-radius: 6px;
	  position: absolute;
	  animation-timing-function: linear;
	  animation-duration: 30s;
	  animation-iteration-count: infinite;
	} */
	.itemLeft {
	  width: 200px;
	  height: 100px;
	  background-color: #e11d48;
	  border-radius: 6px;
	  position: absolute;
	  animation-timing-function: linear;
	  animation-duration: 30s;
	  animation-iteration-count: infinite;
	}
	.itemRight {
	  width: 200px;
	  height: 200px;
	  background-color: #e11d48;
	  border-radius: 6px;
	  position: absolute;
	  animation-timing-function: linear;
	  animation-duration: 30s;
	  animation-iteration-count: infinite;
	}
	.itemLeft {
	  left: max(calc(200px * 8), 100%);
	  animation-name: scrollLeft;
	}

	.itemRight {
	  right: max(calc(200px * 8), calc(100% + 200px));
	  animation-name: scrollRight;
	}

	.item1 {
	  animation-delay: calc(30s / 8 * (8 - 1) * -1);
	}

	.item2 {
	  animation-delay: calc(30s / 8 * (8 - 2) * -1);
	}

	.item3 {
	  animation-delay: calc(30s / 8 * (8 - 3) * -1);
	}

	.item4 {
	  animation-delay: calc(30s / 8 * (8 - 4) * -1);
	}

	.item5 {
	  animation-delay: calc(30s / 8 * (8 - 5) * -1);
	}

	.item6 {
	  animation-delay: calc(30s / 8 * (8 - 6) * -1);
	}

	.item7 {
	  animation-delay: calc(30s / 8 * (8 - 7) * -1);
	}

	.item8 {
	  animation-delay: calc(30s / 8 * (8 - 8) * -1);
	}
</style>

	<div class="wrapperleft">
	  <div class="itemLeft item1"></div>
	  <div class="itemLeft item2"></div>
	  <div class="itemLeft item3"></div>
	  <div class="itemLeft item4"></div>
	  <div class="itemLeft item5"></div>
	  <div class="itemLeft item6"></div>
	  <div class="itemLeft item7"></div>
	  <div class="itemLeft item8"></div>
	</div>
<div class="wrapperright">
	  <div class="itemRight item1"><h2>Going Right One</h2></div>
	  <div class="itemRight item2"><img style="border-radius: 6px;" src="1.png" width="200" height="200" alt=""/></div>
	  <div class="itemRight item3"><img style="border-radius: 6px;" src="2.png" width="200" height="200" alt=""/></div>
	  <div class="itemRight item4"><img style="border-radius: 6px;" src="3.png" width="200" height="200" alt=""/></div>
	  <div class="itemRight item5"></div>
	  <div class="itemRight item6"></div>
	  <div class="itemRight item7"></div>
	  <div class="itemRight item8"></div>
	</div>
	
</body>
</html>
