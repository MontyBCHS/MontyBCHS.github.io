<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: red;
  position: relative;
  animation: mymove 5s infinite;
}

@keyframes mymove {
  0%   {top: 0px; background: red;}
  25%  {top: 200px; background: yellow;}
  75%  {top: 50px; background: orange;}
  100% {top: 100px; background: yellow;}
}
</style>
</head>
<body>

<h1>The @keyframes Rule</h1>

<div></div>

</html>
