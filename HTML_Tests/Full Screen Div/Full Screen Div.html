<title>Full Screen Div</title>
</head>

<body>
	
<style>
	html, body {
	  height: 100%;
	  margin: 0;
	}

	.full-height {
	  height: 100%;
	  background: yellow;
	}
</style>



<div class="full-height">I am a DIV that will stretch to fit the whole width and height of the browser window!</div>
