<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>

<style>
@keyframes glitch {
  50% {
    transform: skew(180deg);
  }
}

[anim="glitch"]:not(.toggled) {
  animation: glitch cubic-bezier(.5,-0.25,.75,1) 600ms infinite;
}


body {
  background-color: darkslategrey;
}


button {
  all: unset;
  background-color: darkslategrey;
  padding: 6px 12px;
  border-radius: 6px;	
  border: 1px solid orange;
  box-shadow: 0 0 4px black;
  color: white;
  position: relative;
  overflow: hidden;
}

</style>	
	
<main>


    <section>
        <h2>Glitch</h2>
        <p>Hacking</p>

        <button anim="glitch">CLICK ME</button>

    </section>

  
</main>
	
	
</body>
</html>
