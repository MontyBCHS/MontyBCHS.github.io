<style>


@keyframes flip {
  100% {
    transform: rotateY(180deg);
  }
}


[anim="flip"]:not(.toggled) {
  animation: flip cubic-bezier(.5,-0.25,.75,1) 600ms infinite alternate;
}


</style>	
	
      <div>
        <h2>Turn</h2>
        <p>Flipping</p>
      </div>
      <div>
        <button anim="flip">CLICK ME</button>
      </div>

	
	
</body>
