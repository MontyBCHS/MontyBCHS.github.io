<!doctype html>
<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Time (s)', 'Displacement (m)'],
          [ 0, 5.00],
          [ 0.20, 4.80],
          [ 0.40, 4.22],
          [ 0.60, 3.24],
          [ 0.80, 1.86],
          [ 1.00, 0.09]
        ]);

        var options = {
          title: 'Displacement due to gravity as a Function of Time',
          hAxis: {title: 'Time (s)', minValue: 0, maxValue: 1.3},
          vAxis: {title: 'Displacement (m)', minValue: 0, maxValue: 5},
          legend: 'none',
		  trendlines: { 0: {
        		type: 'polynomial',
        		degree: '2',
			  	color: 'green',
		  	}
      	  } 
        };

        var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
    </script>
  
<link href="Google Scatter Plot.css" rel="stylesheet" type="text/css">
</head>
  <body>
	<table width="200" border="1">
  <tbody>
    <tr>
      <th scope="col">&nbsp;Time (s) &nbsp;</th>
      <th scope="col">&nbsp;Displacement (m) &nbsp;</th>
      <th scope="col" rowspan="8"><div id="chart_div" style="width: 900px; height: 500px;"></div></th>
    </tr>
    <tr>
      <td>&nbsp;0</td>
      <td>&nbsp;5.00</td>
      
    </tr>
    <tr>
      <td>&nbsp;0.20</td>
      <td>&nbsp;4.80</td>
     
    </tr>
    <tr>
      <td>&nbsp;0.40</td>
      <td>&nbsp;4.22</td>
    
    </tr>
    <tr>
      <td>&nbsp;0.60</td>
      <td>&nbsp;3.24</td>

    </tr>
    <tr>
      <td>&nbsp;0.80</td>
      <td>&nbsp;1.86</td>
      
    </tr>
    <tr>
      <td>&nbsp;1.0</td>
      <td>&nbsp;0.09</td>
      
    </tr>
  </tbody>
</table>

    <!-- <div id="chart_div" style="width: 900px; height: 500px;"></div>  -->
  </body>
</html>
