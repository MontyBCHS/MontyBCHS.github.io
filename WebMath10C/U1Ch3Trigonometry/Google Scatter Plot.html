<!doctype html>
<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Time (s)', 'Displacement (m)'],
          [ 0, 0],
          [ 1, 3.5],
          [ 2, 7.2],
          [ 3, 9.9],
          [ 4, 12.1],
          [ 5, 15.7]
        ]);

        var options = {
          title: 'Displacement as a Function of Time',
          hAxis: {title: 'Time (s)', minValue: 0, maxValue: 6},
          vAxis: {title: 'Displacement (m)', minValue: 0, maxValue: 20},
          legend: 'none',
		  trendlines: { 0: {} }    // Draw a trendline for data series 0.
        };

        var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
    </script>
  
<link href="Google Scatter Plot.css" rel="stylesheet" type="text/css">
</head>
  <body>
	<table width="200" border="1">
  <tbody>
    <tr>
      <th scope="col">&nbsp;Time (s) &nbsp;</th>
      <th scope="col">&nbsp;Displacement (m) &nbsp;</th>
      <th scope="col" rowspan="8"><div id="chart_div" style="width: 900px; height: 500px;"></div></th>
    </tr>
    <tr>
      <td>&nbsp;0</td>
      <td>&nbsp;0</td>
      
    </tr>
    <tr>
      <td>&nbsp;1</td>
      <td>&nbsp;3.5</td>
     
    </tr>
    <tr>
      <td>&nbsp;2</td>
      <td>&nbsp;7.2</td>
    
    </tr>
    <tr>
      <td>&nbsp;3</td>
      <td>&nbsp;9.9</td>

    </tr>
    <tr>
      <td>&nbsp;4</td>
      <td>&nbsp;12.1</td>
      
    </tr>
    <tr>
      <td>&nbsp;5</td>
      <td>&nbsp;15.7</td>
      
    </tr>
  </tbody>
</table>

    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
